{% extends 'arsite/home.html' %}
{% block head %}
{{ block.super }}
{% load static %}
<link rel="stylesheet" href="{% static 'arsite/category_page.css' %}">

{% endblock head %}



{% block content %}
<div class='category_info'>
<h1>{{category}}</h1>
<p>{{category_desc}}</p>
</div>

<div class='articles'>
    {% for article in articles %}
    <div class='article_block'>
        <div class='img_block'>
            <img src="{{article.urlToImage}}" alt="" width=100% height=100%>
        </div>
        <div class='block_info'>
            <h3>{{article.title}}</h3>
            <p>By {{article.author}}</p>
        </div>
    </div>
    {% endfor %}
</div>








{% endblock content %}
